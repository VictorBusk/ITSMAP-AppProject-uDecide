version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
      KEYSTORE: ${HOME}/${CIRCLE_PROJECT_REPONAME}/signing.keystore
    steps:
      - checkout
      - run:
          name: export KEYSTORE path
          command: echo 'export KEYSTORE=${HOME}/${CIRCLE_PROJECT_REPONAME}/signing.keystore' >> $BASH_ENV
      - run:
          name: Download Keystore
          command: |
            chmod +x misc/download_keystore.sh
            sh misc/download_keystore.sh
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: gradle androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Build assembleRelease
          command: gradle assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk
          destination: apk
      - run:
          name: Run Tests
          command: gradle lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
      - run:
          name: Run Code Inspection
          command: gradle sonarqube
