version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Download Keystore and Services Config
          command: |
            echo 'export KEYSTORE=$(pwd)/signing.jks' >> $BASH_ENV
            echo 'export GOOGLESERVICE=$(pwd)/google-services.json' >> $BASH_ENV
            chmod +x ./misc/download_keystore.sh
            chmod +x ./misc/download_google-services.sh
            bash ./misc/download_keystore.sh
            bash ./misc/download_google-services.sh
            mv ~/code/misc/signing.jks $ANDROID_KEY_STORE_FILE
            mv ~/code/misc/google-services.json $GOOGLE_SERVICE_FILE
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Build assembleRelease
          command: ./gradlew assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk
          destination: apk
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
      - run:
          name: Run Code Inspection
          command: ./gradlew sonarqube
